<!DOCTYPE html>
<html>

<head>
    <title>Basic Template</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Kube CSS -->
    <link rel="stylesheet" href="dist/css/kube.css">

</head>

<body class="bg-success col-10 push-center">
    <h1>Kube is working</h1>

    <form method="post" action="" class="form">

        <div class="form-item">
            <label>Email</label>
            <input type="email" name="email" class="w50">
        </div>

        <div class="form-item">
            <label>Country</label>
            <select>
            <option value="">---</option>
        </select>
        </div>

        <div class="form-item">
            <label class="checkbox"><input type="checkbox"> Check me</label>
            <label class="checkbox"><input type="radio"> Radio me</label>
        </div>

        <div class="form-item">
            <textarea rows="6"></textarea>
        </div>

        <div class="form-item">
            <button>Log in</button>
            <button class="button secondary outline">Cancel</button>
        </div>

    </form>
    <!-- Kube JS + jQuery are used for some functionality, but are not required for the basic setup -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="dist/js/kube.js"></script>
</body>

</html>
